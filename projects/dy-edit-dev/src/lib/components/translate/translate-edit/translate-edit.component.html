<div *ngIf="userService.isAdmin()"
     class="text-edit-tools d-none d-sm-block">
  <ul>
    <li>
      <button (click)="color()" color="accent" mat-raised-button>
        <mat-icon fontIcon="palette"></mat-icon>
        Changer les couleurs
      </button>
    </li>
    <li><mat-slide-toggle (change)="edit($event)">Mode édition</mat-slide-toggle></li>
    <li class="my-2">
      <button (click)="cancel()" color="warn" mat-raised-button>
        <mat-icon fontIcon="cancel"></mat-icon>
        Annuler les modifications
      </button>
    </li>
    <li>
      <button (click)="save()" color="primary" mat-stroked-button>
        <mat-icon fontIcon="save"></mat-icon>
        Sauvegarder
      </button>
    </li>
    <li *ngIf="userService.isSuperAdmin()">
      <button (click)="sync()" color="primary" mat-raised-button>
        <mat-icon fontIcon="save"></mat-icon>
        Sync
      </button>
    </li>
  </ul>
  <div *ngIf="assetService.editSubject | async">
    <div *ngIf="dyTextEditorService.displayEditorSubject | async" [class.dy-editor-wrapper]="full">
      <div [class.button-wrapper-full]="full" [class.button-wrapper]="!full">
        <button (click)="fullScreen()" mat-raised-button>
          <mat-icon fontIcon="open_in_full"></mat-icon>
          <span *ngIf="!full">Agrandir</span>
          <span *ngIf="full">Réduire</span>
        </button>
      </div>
      <div [class.dy-editor-full-size]="full" [class.dy-editor]="!full">
        <app-dy-text-editor></app-dy-text-editor>
      </div>
    </div>
  </div>
</div>
