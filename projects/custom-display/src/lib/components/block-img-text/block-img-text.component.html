<section [style.background-color]="bgColor()" class="flex flex-wrap py-5">
  <div [class.md:order-0]="imgLeft()"
       [class.md:order-1]="!imgLeft()"
       [class.text-right]="!imgLeft()"
       class="w-full md:w-1/2 py-5 order-1"
  >
    @if (replaceImage()) {
      <ng-content></ng-content>
    } @else {
      <lib-dy-picture [proportion]="50" [attr.data-aos]="mobile ? 'fade-up' : imgLeft() ? 'fade-right' : 'fade-left'"
                      [key]="uniqueId() + '.img'" [originalSrc]="defaultImageSrc()" [imgClass]="'w-full h-auto'"
                      originalAlt=""></lib-dy-picture>
    }
  </div>
  <div [class.md:order-0]="!imgLeft()"
       [class.md:order-1]="imgLeft()"
       class="w-full md:w-1/2 md:m-auto md:px-24 px-6 order-0"
  >
    @if (replaceText()) {
      <ng-content></ng-content>
    } @else {
      <div class="container">
        <h2 [appDyTranslate]="uniqueId()+'.title'" class="uppercase text-center md:text-left">{{ defaultTitle() }}</h2>
        <p [appDyTranslate]="uniqueId()+'.text'" class="text-justify">{{ defaultDesc() }}</p>
        @if (clickBtn()) {
          <div class="text-center mt-3">
            <button mat-flat-button color="link" [appDyTranslate]="uniqueId() + '.btn'"
                    [routerLink]="clickBtn()">{{ btnText() }}
            </button>
          </div>
        }
      </div>
    }
  </div>
</section>
