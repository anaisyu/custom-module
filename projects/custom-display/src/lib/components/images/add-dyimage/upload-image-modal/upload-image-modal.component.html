<h1 mat-dialog-title>Sélectionner une image</h1>
<div mat-dialog-content>
  <div style="width: 600px">
    <div class="s300">
      <div class="row">
        <div class="col-12" style="margin-bottom: 1rem">
          <button (click)="fileInput.click()" class="mat-primary" mat-raised-button>
            <mat-icon aria-hidden="false" aria-label="upload" fontIcon="upload"></mat-icon>
            <span>Sélectionner une image</span>
            <input #fileInput (change)="onFileChanged($event)" required style="display:none;" type="file"/>
          </button>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Description de l'image</mat-label>
            <input [(ngModel)]="imgAlt" matInput required>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="s300">
      @if (preview) {
        <img src="{{ preview }}" alt="" class="img-fluid">
      }
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" mat-button>Annuler</button>
  <button [disabled]="!imgAlt || !file" [mat-dialog-close]="{alt: imgAlt, file: file}" class="mat-accent"
          mat-raised-button>Ajouter
  </button>
</div>
