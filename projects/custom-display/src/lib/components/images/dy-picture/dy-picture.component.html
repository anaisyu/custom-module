<picture>
  <!-- Compressed Images -->
  @for (compressedUrl of imageToDisplay().compressedUrls; track compressedUrl.url) {
    <source [srcset]="compressedUrl.url" [media]="('(max-width: ' + ((Number(compressedUrl.width)+100)*100/proportion()) + 'px)')"> <!-- and (max-width: ' + (Number(compressedUrl.width)+100) + 'px)')"> -->
  }
  <source [srcset]="imageToDisplay().originalUrl" [media]="('(min-width: ' + (1300*100/proportion()) + 'px)')">

  <!-- Original Image -->
  <!-- Fallback if no matches -->
  <img #theImg [alt]="altToDisplay()" [class]="imgClass()" [attr.loading]="lazy() ? 'lazy' : 'eager'" [attr.height]="thumbnailHeight ?? null"
       [src]="imageToDisplay().thumbnailUrl" [attr.width]="thumbnailWidth ?? null">
</picture>
