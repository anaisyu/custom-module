<div [class.col-md-10]="withGallery()" [class.col-md-12]="!withGallery()" [style.--swiper-theme-color]="themeColor()">
  <div style="display: flex; align-items: center;">
    <div class="dy-arrow text-center">
      <i [class]="'swiper-button-prev-dy' + id()"><span
        class="material-symbols-outlined">chevron_left</span></i>
    </div>
    <div class="dy-main">
      <div [id]="id()" class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          @for (picture of pictures(); track picture.originalUrl) {

            <div class="swiper-slide" id="{{ picture.originalUrl }}">
              <div class="picsum-img-wrapper"
              >
                <div
                  [style.padding-left]="margin_x() + '%'"
                  [style.padding-right]="margin_x() + '%'"
                >
                  <a [href]="picture.originalUrl" [attr.data-pswp-width]="sizes().get(picture.originalUrl)!.width()" [attr.data-pswp-height]="sizes().get(picture.originalUrl)!.height()" class="img-link" target="_blank">
                    <dy-img [image]="picture" alt="'...'" [transitionName]="$first ? transition() : 'none'" [(height)]="sizes().get(picture.originalUrl)!.height" [(width)]="sizes().get(picture.originalUrl)!.width"></dy-img>
                  </a>
                </div>
              </div>
            </div>
          }
        </div>
        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="text-center dy-arrow">
      <i [class]="'swiper-button-next-dy' + id()"><span
        class="material-symbols-outlined">chevron_right</span></i>
    </div>
  </div>
  <div *ngIf="withGallery()" class="row">
    <div class="hidden md:block col-md-2 position-relative">
      <div id="image-list-detail">
        <div class="ab">
          <ng-container *ngFor="let picture of pictures(); let i = index">
            <img (click)="goto(i)"
                 [class.ab_active]="i == active_id"
                 [src]="picture.thumbnailUrl"
                 [style.height]="getThumbnailHeight(pictures()) + '%'"
                 [style.width]="getThumbnailHeight(pictures()) + '%'"
                 alt="thumbnail"
                 class="cd"
            />
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
