<div class="text-edit-tools"
     *ngIf="userService.isAdmin()">
  <ul>
    <li><button class="btn btn-sm btn-dark" (click)="edit()">Mode édition</button></li>
    <li><button class="btn btn-sm btn-secondary" (click)="display()">Mode affichage</button></li>
    <li><button class="btn btn-sm btn-warning" (click)="cancel()">Annuler les modifications</button></li>
    <li><button class="btn btn-sm btn-primary" (click)="save()">Sauvegarder</button></li>
    <li *ngIf="assetService.editSubject | async">Mode actuel: édition</li>
    <li *ngIf="!(assetService.editSubject | async)">Mode actuel: Affichage</li>
  </ul>

  <div *ngIf="assetService.editSubject | async" >
    <div *ngIf="dyTextEditorService.displayService | async" class="dy-editor">
      <app-dy-text-editor></app-dy-text-editor>
    </div>
  </div>
</div>
