<div *ngIf="userService.isAdmin()"
     class="text-edit-tools d-none d-sm-block">
  <ul>
    <li>
      <button (click)="color()" mat-raised-button color="accent"><mat-icon fontIcon="palette"></mat-icon>Changer les couleurs</button>
    </li>
    <li>
      <button (click)="edit()" mat-raised-button [class.mat-primary]="assetService.editSubject | async"><mat-icon fontIcon="edit"></mat-icon>Mode édition</button>
    </li>
    <li>
      <button (click)="display()" mat-raised-button [class.mat-primary]="!(assetService.editSubject | async)"><mat-icon fontIcon="monitor"></mat-icon>Mode affichage</button>
    </li>
    <li>
      <button (click)="cancel()" mat-raised-button color="warn"><mat-icon fontIcon="cancel"></mat-icon>Annuler les modifications</button>
    </li>
    <li>
      <button (click)="save()"  mat-stroked-button color="primary"><mat-icon fontIcon="save"></mat-icon>Sauvegarder</button>
    </li>
  </ul>
  <div *ngIf="assetService.editSubject | async">
    <div *ngIf="dyTextEditorService.displayEditorSubject | async" [class.dy-editor-wrapper]="full">
      <div [class.button-wrapper]="!full" [class.button-wrapper-full]="full">
        <button mat-raised-button (click)="fullScreen()">
          <mat-icon fontIcon="open_in_full"></mat-icon>
          <span *ngIf="!full">Agrandir</span>
          <span *ngIf="full">Réduire</span>
        </button>
      </div>
      <div [class.dy-editor]="!full" [class.dy-editor-full-size]="full">
      <app-dy-text-editor></app-dy-text-editor>
      </div>
    </div>
  </div>
</div>
