<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" [class.show]="show" *ngIf="show">
  <div class="toast-header">
    <strong class="me-auto" [appDyTranslate]="'notification.successHeader'" *ngIf="!error">Notification</strong>
    <strong class="me-auto" [appDyTranslate]="'notification.errorHeader'" *ngIf="error">Error</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" (click)="stop()"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
