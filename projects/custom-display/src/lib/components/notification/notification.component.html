<div *ngIf="show" [class.show]="show" aria-atomic="true" aria-live="assertive" class="toast" role="alert">
  <div class="toast-header">
    <strong *ngIf="!error" [appDyTranslate]="'notification.successHeader'" class="me-auto">Notification</strong>
    <strong *ngIf="error" [appDyTranslate]="'notification.errorHeader'" class="me-auto">Error</strong>
    <button (click)="stop()" aria-label="Close" class="btn-close" data-bs-dismiss="toast" type="button"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
