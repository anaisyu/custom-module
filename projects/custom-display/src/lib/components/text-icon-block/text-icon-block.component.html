<div class="text-center">
  <div data-aos="zoom-in" class="inline-flex items-center justify-center bg-primary-hover rounded-full" style="height: 6rem; width: 6rem; background-color: color-mix(in srgb, var(--dy-secondary) 30%, transparent)">
    <mat-icon [inline]="true" style="font-size: 4rem; color: var(--dy-secondary)">{{ materialIconName() }}</mat-icon>
  </div>
  <h3 class="text-big font-bold mt-3" style="color: var(--dy-primary)" [appDyTranslate]="uniqueId() + 'icon.title'">{{ title() }}</h3>
  @if (desc().length > 0) {
    <p [appDyTranslate]="uniqueId() + 'icon.desc'">{{ desc() }}</p>
  }
</div>
