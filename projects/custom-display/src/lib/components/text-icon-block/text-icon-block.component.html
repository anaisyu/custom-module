<div class="text-center">
  <div class="inline-flex items-center justify-center w-[6rem] h-[6rem] bg-primary-hover rounded-full">
    <mat-icon [inline]="true" class="text-primary-inverse" style="font-size: 4rem">{{ materialIconName() }}</mat-icon>
  </div>
  <h3 class="text-big font-bold mt-3" style="color: var(--dy-secondary)" [appDyTranslate]="uniqueId() + 'icon.title'">{{ title() }}</h3>
  @if (desc().length > 0) {
    <p [appDyTranslate]="uniqueId() + 'icon.desc'">{{ desc() }}</p>
  }
</div>
