<h1 mat-dialog-title>Sélectionner une image</h1>
<div mat-dialog-content>
  <div style="width: 600px">
    <div class="s300">
      <div class="row">
        <div class="col-12" style="margin-bottom: 1rem">
          <button mat-raised-button class="mat-primary" (click)="fileInput.click()">
            <mat-icon aria-hidden="false" aria-label="upload" fontIcon="upload"></mat-icon>
            <span>Sélectionner une image</span>
            <input #fileInput type="file" required (change)="onFileChanged($event)" style="display:none;"/>
          </button>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Description de l'image</mat-label>
            <input required matInput [(ngModel)]="imgAlt">
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="s300">
      @if (preview) {
        <img src="{{ preview }}" alt="" class="img-fluid">
      }
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button [disabled]="!imgAlt || !file" mat-raised-button class="mat-accent"
          [mat-dialog-close]="{alt: imgAlt, file: file}">Ajouter
  </button>
</div>
