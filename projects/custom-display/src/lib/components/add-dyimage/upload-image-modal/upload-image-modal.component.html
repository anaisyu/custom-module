<h1 mat-dialog-title>Upload new image</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-12" style="margin-bottom: 1rem">
      <button mat-raised-button class="mat-primary" (click)="fileInput.click()">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="upload"></mat-icon>
        <span>Select image to upload</span>
        <input #fileInput type="file" required (change)="onFileChanged($event)" style="display:none;"/>
      </button>
      <p>{{ file?.name || 'No file selected' }}</p>
    </div>
    <div class="col-12">
      <mat-form-field>
        <mat-label>Image description</mat-label>
        <input required matInput [(ngModel)]="imgAlt">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button [disabled]="!imgAlt || !file" mat-raised-button class="mat-accent"
          [mat-dialog-close]="{alt: imgAlt, file: file}">Ajouter
  </button>
</div>
